      # Algolia App ID
      appID = ""
      # Algolia Search Key
      searchKey = ""
    # Fuse 搜索配置
    [params.search.fuse]
      # 是否区分大小写
      isCaseSensitive = false
      # 最小匹配字符长度，默认：2
