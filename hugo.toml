  dateFormat = "2006-01-02"
  # 网站图片，用于 Open Graph 和 Twitter Cards
  images = ["/images/logo.png"]
  # 开启 PWA 支持
  enablePWA = false
  # 是否自动显示外链图标
  externalIcon = false
