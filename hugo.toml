    # profile = "custom/profile.html"
    # footer = "custom/footer.html"
  
  # 开发者选项
  [params.dev]
    # 是否启用开发者选项
    enable = false
    # 是否启用检查功能
    c4u = false
    # 请勿公开展示！
    githubToken = ""
    # 移动端开发者工具配置
    [params.dev.mDevtools]
      # 是否启用移动端开发者工具
      enable = false
      # 移动端开发者工具类型，可选 "vConsole", "eruda"
      type = "vConsole"
  # 文章页面配置
  [params.page]
    # 是否启用帖子作者的头像
    authorAvatar = true
    # 是否在主页隐藏一篇文章
    hiddenFromHomePage = false
    # 是否在搜索结果中隐藏一篇文章
    hiddenFromSearch = false
    # 是否从 RSS 订阅中隐藏页面
    hiddenFromRss = false
    # 是否使用 twemoji
    twemoji = false
    # 是否使用 lightgallery
    # 如果设置为 "force"，内容中的图片将强制显示为图库
    lightgallery = false
    # 是否使用 ruby 扩展语法
    ruby = true
    # 是否使用 fraction 扩展语法
    fraction = true
    # 是否使用 fontawesome 扩展语法
    fontawesome = true
    # 许可协议信息（支持 HTML 格式）
    license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>'
    # 是否在文章页面显示原始 Markdown 文档链接
    linkToMarkdown = false
    # 是否显示查看文章源码的链接
    linkToSource = false
    # 是否显示编辑文章的链接
    linkToEdit = false
    # 是否显示报告文章问题的链接
    linkToReport = false
    # 是否在 RSS 中显示全文内容
    rssFullText = false
    # 页面样式 ["narrow", "normal", "wide", ...]
    pageStyle = "normal"
    #  强制使用 Gravatar 作为作者头像
    gravatarForce = false
    #  开启自动书签支持
    # 如果为 true，则在关闭页面时保存阅读进度
    autoBookmark = true
    # 是否使用 字数统计
    wordCount = true
    # 是否使用 预计阅读
    readingTime = true
    # 文章结束标志
    endFlag = ""
    # 是否开启即时页面
    instantPage = false
    # 是否在侧边栏显示集合列表
    collectionList = true
    # 是否在文章末尾显示集合导航
    collectionNavigation = true

    # 转载配置
    [params.page.repost]
      enable = false
      url = ""
    # 目录配置
    [params.page.toc]
      # 是否使用目录
      enable = true
      # 是否保持使用文章前面的静态目录
      keepStatic = false
      # 是否使侧边目录自动折叠展开
      auto = true
      # 目录位置 ["left", "right"]
      position = "right"
    # 在文章开头显示提示信息，提醒读者文章内容可能过时
    [params.page.expirationReminder]
      enable = false
      # 如果文章最后更新于这天数之前，显示提醒
      reminder = 90
      # 如果文章最后更新于这天数之前，显示警告
      warning = 180
      # 如果文章到期是否关闭评论
      closeComment = false
    [params.page.heading]
      # 是否自动大写标题
      capitalize = false
      # 配合 `markup.tableOfContents.ordered` 参数使用
      [params.page.heading.number]
        # 是否启用自动标题编号
        enable = false
        [params.page.heading.number.format]
          h1 = "{title}"
          h2 = "{h2} {title}"
          h3 = "{h2}.{h3} {title}"
          h4 = "{h2}.{h3}.{h4} {title}"
          h5 = "{h2}.{h3}.{h4}.{h5} {title}"
          h6 = "{h2}.{h3}.{h4}.{h5}.{h6} {title}"
    # 代码配置
    [params.page.code]
      # 是否显示代码块的复制按钮
      copy = true
      # 是否显示代码块的编辑按钮
      edit = true
      # 默认展开显示的代码行数
      maxShownLines = 20
    # KaTeX 数学公式 (https://katex.org)
    [params.page.math]
      enable = true
      # 默认行内定界符是 $ ... $ 和 \( ... \)
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      # 默认块定界符是 $$ ... $$, \[ ... \],  \begin{equation} ... \end{equation} 和一些其它的函数
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      # KaTeX 插件 copy_tex
      copyTex = true
      # KaTeX 插件 mhchem
      mhchem = true
    # 配置 (https://docs.mapbox.com/mapbox-gl-js)
    [params.page.mapbox]
      # Mapbox GL JS 的 access token
      accessToken = ""
      # 浅色主题的地图样式
      lightStyle = "mapbox://styles/mapbox/light-v9"
      # 深色主题的地图样式
      darkStyle = "mapbox://styles/mapbox/dark-v9"
      # 是否添加 NavigationControl
      navigation = true
      # 是否添加 GeolocateControl
      geolocate = true
      # 是否添加 ScaleControl
      scale = true
      # 是否添加 FullscreenControl
      fullscreen = true
    # [试验性功能] 缓存图床图片到本地，详见：https://github.com/hugo-fixit/FixIt/pull/362
    [params.page.cacheRemoteImages]
      enable = false
      # 用本地图片链接替换远程图片链接 (放置在 public/images/remote/)
      replace = false
    # 相关内容配置 (https://gohugo.io/content-management/related/)
    [params.page.related]
      enable = true
      count = 5
    # 赞赏设置
    [params.page.reward]
      enable = true
      animation = true
      # 相对于页脚的位置，可选值：["before", "after"]
      position = "before"
      # comment = "Buy me a coffee"
      # 二维码图像新的显示模式, 参数值: ["static", "fixed"], 默认: `static`
      mode = "fixed"
      # 二维码图像URL
      [params.page.reward.ways]
        wechatpay = "/images/wechat.jpg"
        alipay = "/images/alipay.jpg"
        # paypal = "/images/paypal.png"
        # bitcoin = "/images/bitcoin.png"
    # 文章页面的分享信息设置
    [params.page.share]
