    [params.app.themeColor]
      light = "#f8f8f8"
      dark = "#252627"


  [params.search]
    # 是否启用搜索
    enable = true
    # 搜索引擎的类型，可选值：algolia、fuse，默认：fuse
    type = "fuse"
    # 文章内容最长索引长度
    contentLength = 4000
    # 搜索框的占位提示语
    placeholder = "输入关键字搜索..."
